<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Lessons #2 - Neon-elements</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved>
  <template is="dom-bind" id="app">

    <paper-header-panel mode="scroll">
      <!-- START THE TOOLBAR !-->
      <paper-toolbar id="indexToolbar" class="tall">
        <div class="middle">
          <span class="authorName">Polymer Lessons #2</span>
        </div>

        <paper-tabs class="bottom" attr-for-selected="data-route" selected="{{route}}">
          <paper-tab data-route="finished">Finished</paper-tab>
          <paper-tab data-route="inprogress">In progress</paper-tab>
        </paper-tabs>
      </paper-toolbar>
      <!-- END THE TOOLBAR !-->

      <!-- START THE IRON-PAGES !-->
      <neon-animated-pages attr-for-selected="data-route" selected="{{route}}">
        <portfolio-finished data-route="finished"></portfolio-finished>
        <portfolio-inprogress data-route="inprogress"></portfolio-inprogress>
        <portfolio-showcase data-route="showcase"></portfolio-showcase>
      </neon-animated-pages>
      <!-- END THE IRON-PAGES !-->
    </paper-header-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
